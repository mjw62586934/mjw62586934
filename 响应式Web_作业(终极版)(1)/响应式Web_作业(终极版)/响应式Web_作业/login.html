<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 健身生活</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="font/css/all.min.css" rel="stylesheet">
    <style>
        /* 登录页面布局 */
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        .login-box {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        /* 品牌样式 */
        .brand-link {
            display: inline-flex;
            align-items: center;
        }

        .brand-link .brand-logo {
            transform: none;
            transition: transform 0.3s;
        }

        .brand-link:hover .brand-logo {
            transform: rotate(-10deg);
        }

        /* 表单样式 */
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group .form-control:focus {
            border-color: #dee2e6;
            box-shadow: none;
        }

        /* 社交登录按钮 */
        .social-login .btn {
            width: 45px;
            height: 45px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .social-login .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 响应式调整 */
        @media (max-width: 992px) {
            .login-box {
                padding: 1.8rem !important;
            }
            
            .brand-text {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 768px) {
            .login-page {
                padding: 0.5rem;
                align-items: flex-start;
                background: linear-gradient(165deg, #f5f7fa 0%, #c3cfe2 100%);
            }

            .login-box {
                padding: 1.5rem !important;
                margin: 0;
            }
            
            .brand-text {
                font-size: 1.3rem;
            }
            
            .brand-subtitle {
                font-size: 0.6rem;
            }
            
            .form-label {
                font-size: 0.9rem;
            }
            
            .form-check-label,
            .text-muted {
                font-size: 0.85rem;
            }
        }

        /* 超小屏幕优化 */
        @media (max-width: 375px) {
            .login-box {
                padding: 1rem !important;
            }
            
            .brand-logo {
                width: 35px;
                height: 35px;
            }
            
            .brand-text {
                font-size: 1.2rem;
            }
            
            .social-login .btn {
                width: 35px;
                height: 35px;
            }
            
            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start !important;
            }
        }

        /* 横屏模式优化 */
        @media (max-height: 600px) and (orientation: landscape) {
            .login-page {
                align-items: flex-start;
                padding: 1rem 0;
            }
            
            .login-box {
                margin: 0 auto;
                max-width: 500px;
            }
            
            .mb-3,
            .mb-4 {
                margin-bottom: 0.5rem !important;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <a href="index.html" class="text-decoration-none">
                                <div class="d-flex align-items-center justify-content-center mb-3">
                                    <i class="fas fa-dumbbell fa-2x me-2 text-primary"></i>
                                    <h4 class="mb-0">健身生活</h4>
                                </div>
                            </a>
                            <h5>用户登录</h5>
                        </div>
                        <form id="loginForm" onsubmit="return login(event)">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">密码</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">记住我</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登录</button>
                            <div id="loginMessage" class="mt-3 text-center"></div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="mb-0">还没有账号？ <a href="register.html">立即注册</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const msg = document.getElementById('loginMessage');
            // 简单验证（测试账号：admin / 123456）
            if (username === 'admin' && password === '000000') {
                msg.className = 'mt-3 text-center text-success';
                msg.textContent = '登录成功！';
                setTimeout(() => window.location.href = 'index.html', 1000);
            } else {
                msg.className = 'mt-3 text-center text-danger';
                msg.textContent = '用户名或密码错误';
            }
            return false;
        }
    </script>
</body>
</html>
